<script>
    var pontos = 0;

    function CalcularPontuacao(){
        let respostas = document.getElementsByClassName("respostaCorreta");

        for (let index = 0; index < respostas.length; index++) {
            if (respostas[index].getAttribute('type') == 'checkbox') {
                if (respostas[index].checked == true) { pontos++; continue;}
            }
            if (respostas[index].getAttribute('type') == 'radio') {
                if (respostas[index].checked == true) { pontos++; continue; }
            }
            var tamanhoResposta = respostas[index].value.split(" ")
            if (tamanhoResposta.length > 2) pontos++;
        }
        alert(`Sua pontua√ß√£o foi de: ${pontos}`);
    }
