<div
  class="flex flex-row items-center rounded-2xl relative overflow-hidden border-2 border-tela dark:border-neutral-3 w-96 "
>
  <i class="ph-bold ph-{{ icon }} absolute text-2xl ml-4 text-neutral-500"></i>

  <input
    type="{{ show_password() ? 'text' : input_type }}"
    id="{{input_id}}"
    placeholder="{{ input_placeholder }}"
    class="bg-transparent outline-none text-neutral-3 font-poppins text-base p-2 pl-12 w-full z-10 dark:text-white" 
    [ngStyle]="input_style"
  />

  <i
    [hidden]="input_type !== 'password'"
    class="ph-bold ph-{{
      show_password() ? 'eye' : 'eye-slash'
    }} text-2xl mr-4 text-neutral-500 cursor-pointer"
    (click)="togglePasswordVisibility()"
  ></i>
</div>
